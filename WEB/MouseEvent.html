<html align="center">  
    <head> 
    <link rel="stylesheet" type="text/css" href="https://codepen.io/appinv/pen/EXpxrP.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/processing.js/1.6.6/processing.js"></script> 
    <script type="text/processing" data-processing-target="processing-canvas"> 
    
    ArrayList<Ball> balls;  
    
    class Ball{
        PVector pos,vel;  
        color curCol;
        int alph =255;
        
        Ball(){
            
            pos = new PVector(mouseX,mouseY);
            vel = new PVector(random(-4,4),random(-4,4));
            curCol = color((int)random(255),(int)random(255),(int)random(255),alph);
            
            
        }
        void move(){
        alph--;
            pos.x+=vel.x;
            pos.y+=vel.y;
            fill(curCol);
            ellipse(pos.x,pos.y,10,10);
            //fill(255);
            //text(pos.x,20,20);
            
        }
        
        
    }
    
    int count =0;
    void setup() {
    size(300, 400);
    balls = new ArrayList<Balls>;
    balls.add(new Ball);
    
     }
     
     void draw(){
       background(0);
       count++;
       noStroke();
        for(int i =0; i<balls.size();i++){
            Ball ball = balls.get(i);
            ball.move();
            
        }
        if(count%15 ==0){
            for(int i=0;i<balls.size()/2;i++)
            {
                balls.remove(0);
            }
        }
        fill(255);
        text("DRAG MOUSE OR TAP TO CELEBRATE",50,50);
        textSize(50);
        text("SOLO\nLEARN\nIS\nTHE\nBEST",50,150);
        fill(0,255,0);
        textSize(10);
        text("particles count :\n"+balls.size(),20,20)
        balls.add(new Ball);
         }
    
   void mouseDragged(){
       balls.add(new Ball);
   }
